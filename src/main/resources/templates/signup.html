<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12 offset-md-2">
                    <div class="my-card mt-1">

                        <!-- <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
                            <p th:text="${session.message.content}"></p>
                            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                        </div> -->

                        <h1 class="text-center">Register here!!</h1>
                        <form action="" th:action="@{/do_register}" method="post" th:object="${user}">
                            <!-- name field -->
                            <div class="form-group">
                                <label for="name_field">Your Name</label>
                                <input name="name" type="text" class="form-control" id="name_field"
                                    aria-describedby="emailHelp" placeholder="Enter here" required
                                    th:value="${user.name}" />
                            </div>
                            <!-- name email -->
                            <div class="form-group">
                                <label for="email_field">Your Email</label>
                                <input name="email" type="email" class="form-control" id="email_field"
                                    aria-describedby="emailHelp" placeholder="Enter here" required
                                    th:value="${user.email}" />
                            </div>
                            <!-- Password -->
                            <div class="form-group">
                                <label for="password_field">Your Password</label>
                                <input name="password" type="password" class="form-control" id="password_field"
                                    aria-describedby="emailHelp" placeholder="Enter here" required />
                            </div>
                            <!-- about user -->
                            <div class="form-group">
                                <textarea name="about" th:text="${user.about}"
                                    placeholder="Enter something about yourself" rows="5"
                                    class="form-control"></textarea>
                            </div>
                            <!-- Terms and condition agreement -->
                            <div class="form-group form-check text-center">
                                <label for="agreement">Accept terms and conditions</label>
                                <input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
                            </div>
                            <div class="container text-center">
                                <button type="submit" class="btn bg-primary text-white">Submit</button>
                                <button type="reset" class="btn btn-warning">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
